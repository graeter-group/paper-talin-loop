title: ACM Journal Format
author: Charles Teague
version: 0.1.0
contributes:
  format:
    common:
      csl: acm-sig-proceedings.csl
    pdf:
      number-sections: true
      shift-heading-level-by: -1
      template-partials:
        - partials/before-bib.tex
        - partials/doc-class.tex
        - partials/title.tex
      include-in-header:
        - include-in-header.tex
